<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ballistic Motion</title>
    <style>
        body {
            background: linear-gradient(90deg, #1c1c1c 0%, #383838 100%);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #field {
            width: 1000px;
            height: 500px;
            position: relative;
            border: 3px solid #FFB400;
            background: linear-gradient(180deg, #2b2b2b 0%, #444 100%);
            margin-top: 20px;
            overflow: hidden; /* Hide overflowing trail elements */
        }

        .tail {
            border-radius: 5px;
            width: 5px;
            height: 5px;
            background-color: #FFB400;
            position: absolute;
            opacity: 0.7; /* Adjust the opacity for the trail effect */
        }

        h1.main {
            color: #FFB400;
        }

        label.input1 {
            color: #e0e0e0;
            display: block;
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #585858;
            background-color: #353535;
            color: #e0e0e0;
        }

        button {
            background-color: #FFB400;
            color: #2c3e50;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFD700;
        }

        select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #585858;
            background-color: #353535;
            color: #e0e0e0;
        }

        p {
            color: #94a1b2;
            margin-top: 20px;
        }

        p#output {
            color: #FFD700;
        }
    </style>
</head>
<body>
<h1 class="main">Баллистическое движение</h1>
<div>
    <h3>Входные данные</h3>
    <label for="speedInput" class="input1">Введите скорость (м/с)</label>
    <input type="number" id="speedInput">

    <label for="angleInput" class="input1">Введите угол(в градусах)</label>
    <input type="number" id="angleInput">

    <button onclick="GetResult()">Полетели</button>

    <label for="ResistanceInput" class="input1">Функция сопротивления воздуха:</label>
    <select id="ResistanceInput" name="Resistance">
        <option value="non">Нет сопротиваления</option>
        <option value="kv">kv</option>
        <option value="kv^2">kv^2</option>
    </select>

    <label for="k" class="input1">Введите k</label>
    <input type="number" id="k">
    <br>
    <p id="output">Максимальная высота:   Время(с):  </p>
</div>

<p id="result"></p>

<div id="field">
    <div id="projectile"></div>
</div>

<script>
    let time = 0;
    let x = 0;
    let y = 0;
    let maxY = 0.0; // Declare maxY outside the Move function
    let trail = []; // Array to store trail elements

    function GetResult() {
        const field = document.getElementById('field');
        trail.forEach(element => {
            field.removeChild(element);
        });
        trail = [];
        
        maxY = 0.0; // Reset maxY when a new calculation is initiated
        let num1 = parseFloat(document.getElementById("speedInput").value);
        let num2 = parseFloat(document.getElementById("angleInput").value);
        let resis = document.getElementById("ResistanceInput").value;
        let k = parseFloat(document.getElementById("k").value);

        if (resis !== "non" && k > 1) {
            alert('"k" должно быть меньше 1')
            return;
        } else if (resis !== "non" && k < 0) {
            alert('"k" должно быть не меньше нуля')
        }

        Move(num1, num2, resis, k);
    }

    function Move(_speed, _angle, resist, k) {
        let speed = parseFloat(_speed);
        let angle = parseFloat(_angle);

        const field = document.getElementById('field');
        const projectile = document.getElementById('projectile');
        const gravity = 9.8;
        const timeIncrement = 0.017;
        const vx = speed * Math.cos((angle * Math.PI) / 180);
        const vy = speed * Math.sin((angle * Math.PI) / 180) - gravity * time;

        if (resist === "non") {
            x = x + vx * timeIncrement;
            y = y + vy * timeIncrement;
        } else if (resist === "kv") {
            x = x + vx * timeIncrement - k * (vx * timeIncrement);
            y = y + vy * timeIncrement - k * (vy * timeIncrement);
        } else if (resist === "kv^2") {
            x = x + vx * timeIncrement - k * (vx * timeIncrement) * (vx * timeIncrement);
            y = y + vy * timeIncrement - k * (vy * timeIncrement) * (vy * timeIncrement);
        }

        // Create a new trail element
        const trailElement = document.createElement('div');
        trailElement.className = 'tail';
        trailElement.style.left = x + 'px';
        trailElement.style.bottom = y + 'px';
        field.appendChild(trailElement);
        trail.push(trailElement);

        // Remove the oldest trail element if the trail length exceeds a certain value

        projectile.style.left = x + 'px';
        projectile.style.bottom = y + 'px';
        time += timeIncrement;

        if (y > maxY) {
            maxY = y;
        }
        document.getElementById("output").innerText = "Максимальная высота: " + maxY.toFixed(2) + 'м,' + " Время(с): " + time.toFixed(2);

        if (y <= 0 || x >= 987) {
            // Stop the animation when the projectile goes out of the field
            time = 0;
            x = 0;
            y = 0;

            // Remove all trail elements when the animation stops
            trail.forEach(element => {
                field.removeChild(element);
            });
            trail = [];
        } else {
            requestAnimationFrame(() => Move(speed, angle, resist, k));
        }
    }
</script>
</body>
</html>
